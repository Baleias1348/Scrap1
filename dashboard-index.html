  <script>
    lucide.createIcons();
    
    // Intersection Observer for scroll animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view');
        }
      });
    }, observerOptions);

    // Observe all elements with animate-on-scroll class
    document.querySelectorAll('.animate-on-scroll').forEach((el) => {
      observer.observe(el);
    });
  </script>

  <script>
    (function() {
      const chatForm = document.getElementById('chatFloatForm');
      const chatInput = document.getElementById('chatFloatInput');
      const chatMessages = document.getElementById('chatFloatMessages');
      let isLoading = false;
      function renderMessage(msg, sender = 'user') {
        const div = document.createElement('div');
        if (sender === 'user') {
          div.className = 'chat-float-msg user';
          div.textContent = msg;
        } else if (sender === 'ai') {
          div.className = 'chat-float-msg ai';
          div.textContent = msg;
        } else if (sender === 'loading') {
          div.className = 'chat-float-msg ai';
          div.textContent = msg;
          div.id = 'chat-loading-msg';
        }
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      function removeLoadingMsg() {
        const loadingDiv = document.getElementById('chat-loading-msg');
        if (loadingDiv) loadingDiv.remove();
      }
      async function sendMessageToAI(question) {
        isLoading = true;
        renderMessage('Pensando...', 'loading');
        try {
          const res = await fetch('/api/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question })
          });
          removeLoadingMsg();
          if (!res.ok) {
            renderMessage('OcurriÃ³ un error al consultar la AI. Intenta de nuevo.', 'ai');
            isLoading = false;
            return;
          }
          const data = await res.json();
          if (data && data.answer) {
            renderMessage(data.answer, 'ai');
          } else {
            renderMessage('La AI no pudo generar una respuesta. Intenta de nuevo.', 'ai');
          }
        } catch (err) {
          removeLoadingMsg();
          renderMessage('Error de red o del servidor. Intenta mÃ¡s tarde.', 'ai');
        }
        isLoading = false;
      }
      chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        if (isLoading) return;
        const msg = chatInput.value.trim();
        if (!msg) return;
        renderMessage(msg, 'user');
        chatInput.value = '';
        sendMessageToAI(msg);
      });
      chatInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          chatForm.dispatchEvent(new Event('submit'));
        }
      });
    })();
  </script>
<script>
(function() {
  const panel = document.getElementById('control-panel');
  const openBtn = document.getElementById('openPanelBtn');
  const closeBtn = document.getElementById('closePanelBtn');
  function openPanel() {
    panel.classList.add('open');
    document.body.classList.add('with-panel');
  }
  function closePanel() {
    panel.classList.remove('open');
    document.body.classList.remove('with-panel');
  }
  if (openBtn && closeBtn && panel) {
    openBtn.addEventListener('click', openPanel);
    closeBtn.addEventListener('click', closePanel);
    // Cerrar panel al hacer click fuera
    document.addEventListener('click', function(e) {
      if (window.innerWidth < 900 && panel.classList.contains('open')) {
        if (!panel.contains(e.target) && !openBtn.contains(e.target)) {
          closePanel();
        }
      }
    });
    // Panel siempre abierto en desktop
    function checkPanel() {
      if (window.innerWidth >= 900) {
        panel.classList.remove('open');
        document.body.classList.add('with-panel');
      } else {
        document.body.classList.remove('with-panel');
      }
    }
    window.addEventListener('resize', checkPanel);
    checkPanel();
  }
})();
</script>
