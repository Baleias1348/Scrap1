<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Política de Privacidad – Preventi Flow</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #121212; }
        .bg-animated { position: fixed; inset: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none; --stripes: repeating-linear-gradient(100deg, #222 0%, #222 7%, transparent 10%, transparent 12%, #222 16%); --rainbow: repeating-linear-gradient(100deg, #60a5fa 10%, #e879f9 15%, #60a5fa 20%, #5eead4 25%, #60a5fa 30%); background-image: var(--stripes), var(--rainbow); background-size: 300%, 200%; background-position: 50% 50%, 50% 50%; filter: blur(10px) brightness(0.9) invert(0%); mask-image: radial-gradient(ellipse at 100% 0%, black 40%, transparent 70%); -webkit-mask-image: radial-gradient(ellipse at 100% 0%, black 40%, transparent 70%); overflow: hidden; transition: background 0.2s; }
        .bg-animated::after { content: ""; position: absolute; inset: 0; background-image: var(--stripes), var(--rainbow); background-size: 200%, 100%; animation: smoothBg 60s linear infinite; background-attachment: fixed; mix-blend-mode: difference; pointer-events: none; z-index: 1; }
        @keyframes smoothBg { 0% { background-position: 50% 50%, 50% 50%; } 100% { background-position: 350% 50%, 350% 50%; } }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center relative font-sans">
    <div class="bg-animated"></div>
    <main class="relative z-10 flex flex-col items-center justify-center w-full px-4">
        <h1 class="text-white text-4xl md:text-5xl font-semibold tracking-tight mb-6 text-center drop-shadow-lg">
            Política de Privacidad
        </h1>
        <div class="max-w-2xl bg-white/10 p-8 rounded-xl shadow text-slate-200">
            <p>Aquí irá la política de privacidad de Preventi Flow.</p>
        </div>
        <p class="text-slate-300 text-center mt-6"><a href="/index.html" class="text-blue-400 hover:underline">Volver al inicio</a></p>
    </main>
</body>
</html>
