    /* Animation Classes */
    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
      opacity: 0;
    }
    
    .slide-up {
      animation: slideUp 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(30px);
    }
    
    .slide-left {
      animation: slideLeft 0.8s ease-out forwards;
      opacity: 0;
      transform: translateX(30px);
    }
    
    .slide-right {
      animation: slideRight 0.8s ease-out forwards;
      opacity: 0;
      transform: translateX(-30px);
    }

      opacity: 0;

    @keyframes fadeIn {

      opacity: 0;

  <script>
    lucide.createIcons();
    
    // Intersection Observer for scroll animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view');
        }
      });
    }, observerOptions);

    // Observe all elements with animate-on-scroll class
    document.querySelectorAll('.animate-on-scroll').forEach((el) => {
      observer.observe(el);
    });
  </script>

  <script>
    (function() {
      const chatForm = document.getElementById('chatFloatForm');
      const chatInput = document.getElementById('chatFloatInput');
      const chatMessages = document.getElementById('chatFloatMessages');
      let isLoading = false;
      function renderMessage(msg, sender = 'user') {
  // Elimina cualquier mensaje de loading antes de mostrar el siguiente
  const prevLoading = document.getElementById('chat-loading-msg');
  if (prevLoading) prevLoading.remove();
  let html = msg;
  let divId = '';
  if (sender === 'ai' && window.marked) {
    html = window.marked.parse(msg);
    html = html.replace(/<table/g, '<table class="markdown-table"');
  }
  if (sender === 'loading') {
    divId = 'chat-loading-msg';
  }
  const messageDiv = document.createElement('div');
  messageDiv.className = `chat-float-msg ${sender}`;
  if (divId) messageDiv.id = divId;
  messageDiv.innerHTML = html;
  chatMessages.appendChild(messageDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}
      function removeLoadingMsg() {
        const loadingDiv = document.getElementById('chat-loading-msg');
        if (loadingDiv) loadingDiv.remove();
      }
      async function sendMessageToAI(question) {
        isLoading = true;
        renderMessage('Pensando...', 'loading');
        try {
          const res = await fetch('/api/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question })
          });
          removeLoadingMsg();
          if (!res.ok) {
            const errText = await res.text();
            renderMessage('Ocurrió un error al consultar la AI. Intenta de nuevo.\n' + errText, 'ai');
            console.error('AI API error:', res.status, errText);
            isLoading = false;
            return;
          }
          const data = await res.json();
          console.log('Respuesta AI:', data);
          if (data && data.answer) {
            renderMessage(data.answer, 'ai');
          } else if (data && data.error) {
            renderMessage('Error de la AI: ' + data.error + '\n' + JSON.stringify(data), 'ai');
            console.error('AI error:', data);
          } else {
            renderMessage('La AI no pudo generar una respuesta.\n' + JSON.stringify(data), 'ai');
            console.warn('AI respuesta inesperada:', data);
          }
        } catch (err) {
          removeLoadingMsg();
          renderMessage('Error de red o del servidor. Intenta más tarde.', 'ai');
        }
        isLoading = false;
      }
      chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        if (isLoading) return;
        const msg = chatInput.value.trim();
        if (!msg) return;
        renderMessage(msg, 'user');
        chatInput.value = '';
        sendMessageToAI(msg);
      });
      // AUTOSIZE: Ajusta altura del textarea al escribir
      chatInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      });
      chatInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          chatForm.dispatchEvent(new Event('submit'));
        }
      });
    // Mensaje de bienvenida AI desde configuración externa
    fetch('/chat-config.json')
      .then(r => r.ok ? r.json() : Promise.reject('No se pudo cargar chat-config.json'))
      .then(cfg => {
        if(cfg && cfg.welcome_message) {
          renderMessage(cfg.welcome_message, 'ai');
        } else {
          renderMessage('¡Hola! Soy la agente AI. (Falta configuración de saludo)', 'ai');
        }
      })
      .catch(() => {
        renderMessage('¡Hola! Soy la agente AI. (No se pudo cargar configuración de saludo)', 'ai');
      });
    })();
  </script>
<script>
(function() {
  const panel = document.getElementById('control-panel');
  const openBtn = document.getElementById('openPanelBtn');
  const closeBtn = document.getElementById('closePanelBtn');
  function openPanel() {
    panel.classList.add('open');
    document.body.classList.add('with-panel');
  }
  function closePanel() {
    panel.classList.remove('open');
    document.body.classList.remove('with-panel');
  }
  if (openBtn && closeBtn && panel) {
    openBtn.addEventListener('click', openPanel);
    closeBtn.addEventListener('click', closePanel);
    // Cerrar panel al hacer click fuera
    document.addEventListener('click', function(e) {
      if (window.innerWidth < 900 && panel.classList.contains('open')) {
        if (!panel.contains(e.target) && !openBtn.contains(e.target)) {
          closePanel();
        }
      }
    });
    // Panel siempre abierto en desktop
    function checkPanel() {
      if (window.innerWidth >= 900) {
        panel.classList.remove('open');
        document.body.classList.add('with-panel');
      } else {
        document.body.classList.remove('with-panel');
      }
    }
    window.addEventListener('resize', checkPanel);
    checkPanel();
  }
})();
</script>
